<!DOCTYPE html>
<title>Ghostarchive Lookup</title>
<style>
  html {
    font-family: "Times New Roman", Times, serif;
  }
</style>
<form id="urlBehavior">
  When searching Ghostarchive:<br>
  <label><input type="radio" name="urlBehavior" value="recent"> Show most recent captures.</label><br>
  <label><input type="radio" name="urlBehavior" value="early"> Show earliest captures.</label><br>
</form>
<form id="tabBehavior">
    <br>When opening Ghostarchive:<br>
    <label><input type="radio" name="tabBehavior" value="new"> Open in new tab.</label><br>
    <label><input type="radio" name="tabBehavior" value="redirect"> Open in current tab.</label><br>
</form>
<form id="contextMenus">
    <br>Context menus:<br>
    <label><input type="checkbox" name="contextMenus" value="archiveLink"> Save link on Ghostarchive.</label><br>
    <label><input type="checkbox" name="contextMenus" value="archivePage"> Save page on Ghostarchive</label><br>
    <label><input type="checkbox" name="contextMenus" value="openLink"> Search link on Ghostarchive.</label><br>
    <label><input type="checkbox" name="contextMenus" value="openPage"> Search page on Ghostarchive.</label><br>
</form>
<script src="options.js" type="module"></script>
